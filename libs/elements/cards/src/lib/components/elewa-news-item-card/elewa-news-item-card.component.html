<div *ngFor="let item of newsItem" class="news-item">
  <!-- title -->
  <div class="title">
    {{ item.title }}
  </div>
  <!-- description -->
  <div class="description">
    {{ item.description }}
  </div>
  <!-- button test -->
  <div class="button-text">
    {{ item.buttonText }}
  </div>
</div>
